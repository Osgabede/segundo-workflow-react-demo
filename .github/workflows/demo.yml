name: Test proyecto
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: coge mi codigo del repositorio
        uses: actions/checkout@v4.1.1
      - name: instalar nodejs
        uses: actions/setup-node@v4.1.1
        with:
          node-version: '18'
      - name: instalar dependencias
        run: npm ci
      - name: ejecutar los test
        run: npm test
            